name: services
on: push
jobs:
  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: mysecretdbpass
          POSTGRES_DB: mydb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Echo the Postgres service ID / Network / Ports
        run: |
          echo "id: ${{ job.services.postgres.id }}"
          echo "network: ${{ job.services.postgres.network }}"
          echo "ports: ${{ toJSON(job.services.postgres.ports) }}"
  mongodb:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        ports:
        - 27017:27017
    steps:
      - name: Echo the Mongodb service ID / Network / Ports
        run: |
          echo "id: ${{ job.services.mongodb.id }}"
          echo "network: ${{ job.services.mongodb.network }}"
          echo "ports: ${{ toJSON(job.services.mongodb.ports) }}"
